<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TownRanker CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
            margin: 20px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                margin: 10px;
                border-radius: 12px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .form-control {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 10px 0 0 0;
            font-size: 14px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.1);
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e5e7eb;
            border-right: none;
            color: #6b7280;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .alert {
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .text-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .text-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
            color: #667eea;
        }
        
        .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="bi bi-graph-up"></i>
            </div>
            <h1>TownRanker CRM</h1>
            <p>Sign in to manage your business</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div id="alertContainer"></div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" 
                               placeholder="admin@townranker.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        <i class="bi bi-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>
                
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" style="display: none;">
                        <span class="spinner-border" role="status"></span>
                        Signing in...
                    </span>
                </button>
                
                <div class="divider">
                    Don't have an account?
                </div>
                
                <button type="button" class="btn btn-outline-secondary w-100" onclick="showRegister()">
                    Create Account
                </button>
            </form>
            
            <!-- Registration Form (hidden by default) -->
            <form id="registerForm" style="display: none;">
                <div id="registerAlertContainer"></div>
                
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="registerName" 
                               placeholder="John Doe" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="registerEmail" 
                               placeholder="admin@townranker.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="position-relative">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="registerPassword" 
                                   placeholder="Minimum 8 characters" required minlength="8">
                        </div>
                    </div>
                    <small class="text-muted">Must be at least 8 characters</small>
                </div>
                
                <button type="submit" class="btn btn-login">
                    Create Account
                </button>
                
                <div class="divider">
                    Already have an account?
                </div>
                
                <button type="button" class="btn btn-outline-secondary w-100" onclick="showLogin()">
                    Back to Login
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        // Show alert
        function showAlert(container, message, type = 'danger') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById(container).innerHTML = alertHtml;
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Show loading state
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginSpinner').style.display = 'inline-block';
            document.getElementById('loginBtn').disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    if (remember) {
                        localStorage.setItem('crm_token', data.token);
                        localStorage.setItem('crm_user', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('crm_token', data.token);
                        sessionStorage.setItem('crm_user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to dashboard
                    window.location.href = '/crm/';
                } else {
                    showAlert('alertContainer', data.message);
                    
                    if (data.remainingAttempts !== undefined) {
                        showAlert('alertContainer', 
                            `${data.message}<br>Remaining attempts: ${data.remainingAttempts}`, 
                            'warning');
                    }
                }
            } catch (error) {
                showAlert('alertContainer', 'An error occurred. Please try again.');
            } finally {
                // Reset loading state
                document.getElementById('loginText').style.display = 'inline';
                document.getElementById('loginSpinner').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });
        
        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('crm_token', data.token);
                    localStorage.setItem('crm_user', JSON.stringify(data.user));
                    window.location.href = '/crm/';
                } else {
                    showAlert('registerAlertContainer', data.message);
                }
            } catch (error) {
                showAlert('registerAlertContainer', 'An error occurred. Please try again.');
            }
        });
        
        // Toggle between login and register
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        // Check if already logged in
        const token = localStorage.getItem('crm_token') || sessionStorage.getItem('crm_token');
        if (token) {
            fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    window.location.href = '/crm/';
                }
            });
        }
    </script>
</body>
</html>
