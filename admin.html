<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TownRanker Admin - Lead Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4b5563;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .leads-table {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 1.5rem;
            color: #1f2937;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f9fafb;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4b5563;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        td {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            color: #1f2937;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-new {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-contacted {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-qualified {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-proposal {
            background: #e9d5ff;
            color: #6b21a8;
        }
        
        .status-closed-won {
            background: #10b981;
            color: white;
        }
        
        .status-closed-lost {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .lead-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #e5e7eb;
        }
        
        .lead-details {
            display: none;
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        
        .lead-details.active {
            display: block;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1rem;
            color: #1f2937;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #6366f1;
            color: white;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 10px;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="authContainer" class="auth-container">
        <h2>TownRanker Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="token">Admin Token</label>
                <input type="password" id="token" placeholder="Enter admin token" required>
            </div>
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>
    </div>

    <!-- Admin Dashboard (hidden by default) -->
    <div id="dashboard" class="container hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="header">
            <h1>Lead Management Dashboard</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalLeads">0</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newLeads">0</div>
                    <div class="stat-label">New Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="qualifiedLeads">0</div>
                    <div class="stat-label">Qualified</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="closedWon">0</div>
                    <div class="stat-label">Closed Won</div>
                </div>
            </div>
        </div>

        <div class="leads-table">
            <div class="table-header">
                <h2 class="table-title">All Leads</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterLeads('all')">All</button>
                    <button class="filter-btn" onclick="filterLeads('new')">New</button>
                    <button class="filter-btn" onclick="filterLeads('contacted')">Contacted</button>
                    <button class="filter-btn" onclick="filterLeads('qualified')">Qualified</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Project</th>
                        <th>Budget</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leadsTableBody">
                    <!-- Leads will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let authToken = '';
        let allLeads = [];
        let currentFilter = 'all';

        // Check if already logged in
        const savedToken = localStorage.getItem('adminToken');
        if (savedToken) {
            authToken = savedToken;
            showDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            
            // Test the token by fetching leads
            try {
                const response = await fetch('/api/leads', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    authToken = token;
                    localStorage.setItem('adminToken', token);
                    showDashboard();
                } else {
                    alert('Invalid token. Please try again.');
                }
            } catch (error) {
                alert('Error connecting to server. Please try again.');
            }
        });

        function showDashboard() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadLeads();
            // Refresh leads every 30 seconds
            setInterval(loadLeads, 30000);
        }

        async function loadLeads() {
            try {
                const response = await fetch('/api/leads', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allLeads = data.leads;
                    updateStats();
                    displayLeads();
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        function updateStats() {
            document.getElementById('totalLeads').textContent = allLeads.length;
            document.getElementById('newLeads').textContent = allLeads.filter(l => l.status === 'new').length;
            document.getElementById('qualifiedLeads').textContent = allLeads.filter(l => l.status === 'qualified').length;
            document.getElementById('closedWon').textContent = allLeads.filter(l => l.status === 'closed-won').length;
        }

        function displayLeads() {
            const tbody = document.getElementById('leadsTableBody');
            const filteredLeads = currentFilter === 'all' 
                ? allLeads 
                : allLeads.filter(l => l.status === currentFilter);
            
            tbody.innerHTML = filteredLeads.map(lead => `
                <tr>
                    <td>${new Date(lead.createdAt).toLocaleDateString()}</td>
                    <td><strong>${lead.name}</strong></td>
                    <td>${lead.email}</td>
                    <td>${lead.phone}</td>
                    <td>${lead.projectType.charAt(0).toUpperCase() + lead.projectType.slice(1)}</td>
                    <td>$${lead.budget.toLocaleString()}</td>
                    <td>
                        <span class="status-badge status-${lead.status}">
                            ${lead.status.replace('-', ' ').toUpperCase()}
                        </span>
                    </td>
                    <td>
                        <div class="lead-actions">
                            <button class="action-btn" onclick="toggleDetails('${lead._id}')">View</button>
                            <button class="action-btn" onclick="updateStatus('${lead._id}')">Update</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="8">
                        <div id="details-${lead._id}" class="lead-details">
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-label">Company</div>
                                    <div class="detail-value">${lead.company || 'Not provided'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Timeline</div>
                                    <div class="detail-value">${lead.timeline === 'asap' ? 'ASAP' : lead.timeline.replace('-', ' to ')}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Features</div>
                                    <div class="detail-value">${lead.features && lead.features.length > 0 ? lead.features.join(', ') : 'None selected'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Message</div>
                                    <div class="detail-value">${lead.message || 'No additional message'}</div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function toggleDetails(leadId) {
            const details = document.getElementById(`details-${leadId}`);
            details.classList.toggle('active');
        }

        async function updateStatus(leadId) {
            const lead = allLeads.find(l => l._id === leadId);
            const statuses = ['new', 'contacted', 'qualified', 'proposal', 'closed-won', 'closed-lost'];
            const newStatus = prompt(`Update status for ${lead.name}\n\nCurrent: ${lead.status}\n\nEnter new status:\n${statuses.join(', ')}`, lead.status);
            
            if (newStatus && statuses.includes(newStatus)) {
                try {
                    const response = await fetch(`/api/leads/${leadId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (response.ok) {
                        loadLeads();
                    }
                } catch (error) {
                    alert('Error updating status');
                }
            }
        }

        function filterLeads(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayLeads();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = '';
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('token').value = '';
        }
    </script>
</body>
</html>
