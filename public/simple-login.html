<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TownRanker Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 5px;
            color: #0066cc;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .dashboard {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .dashboard.active {
            display: block;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginBox" class="login-box">
            <h1>üîê Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Admin Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit">Login to Dashboard</button>
            </form>
            <div class="info">
                Password: Madman155!
            </div>
            <div id="status" class="status"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>üìä TownRanker Dashboard</h1>
            <p style="text-align: center; color: #666; margin: 10px 0;">Welcome to the admin panel!</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalLeads">0</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="newLeads">0</div>
                    <div class="stat-label">New Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="qualified">0</div>
                    <div class="stat-label">Qualified</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="conversion">0%</div>
                    <div class="stat-label">Conversion</div>
                </div>
            </div>

            <button onclick="logout()" class="logout-btn">Logout</button>
            
            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                <h3>Quick Actions:</h3>
                <ul style="margin: 10px 0; padding-left: 20px;">
                    <li><a href="/login.html" style="color: #0066cc;">Go to Full Dashboard</a></li>
                    <li><a href="/" style="color: #0066cc;">View Main Website</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Simple login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const password = document.getElementById('password').value;
            
            // Show status
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'Logging in...';
            
            try {
                // Send login request
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success!
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Login successful!';
                    
                    // Store token
                    sessionStorage.setItem('adminToken', result.token);
                    
                    // Show dashboard after short delay
                    setTimeout(() => {
                        document.getElementById('loginBox').style.display = 'none';
                        document.getElementById('dashboard').classList.add('active');
                        loadDashboardData(result.token);
                    }, 500);
                } else {
                    // Failed
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Wrong password. Use: Madman155!';
                }
            } catch (error) {
                // Error
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        });

        // Load dashboard data
        async function loadDashboardData(token) {
            try {
                const response = await fetch('/api/leads', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.leads) {
                        const leads = data.leads;
                        const newCount = leads.filter(l => l.status === 'new').length;
                        const qualifiedCount = leads.filter(l => l.status === 'qualified').length;
                        const wonCount = leads.filter(l => l.status === 'closed-won').length;
                        const conversionRate = leads.length > 0 ? Math.round((wonCount / leads.length) * 100) : 0;
                        
                        document.getElementById('totalLeads').textContent = leads.length;
                        document.getElementById('newLeads').textContent = newCount;
                        document.getElementById('qualified').textContent = qualifiedCount;
                        document.getElementById('conversion').textContent = conversionRate + '%';
                    }
                }
            } catch (error) {
                console.log('Could not load leads data');
            }
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('adminToken');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('password').value = '';
            document.getElementById('status').style.display = 'none';
        }

        // Check if already logged in
        window.onload = function() {
            const token = sessionStorage.getItem('adminToken');
            if (token) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadDashboardData(token);
            }
        };
    </script>
</body>
</html>
